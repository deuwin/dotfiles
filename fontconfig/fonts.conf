<?xml version='1.0'?>
<!-- setting a fallback for Inconsolata using custom fonts.conf -->
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>Inconsolata_NerdFont_Fallback</family>
  <prefer>
   <family>Inconsolata</family>
   <family>Inconsolata Nerd Font Mono</family>
   <family>Iosevka Fixed</family>
   <!-- Use Symbols Nerd Font if you prefer big symbols - 2 chars wide -->
   <!-- <family>Symbols Nerd Font</family> -->
   <family>monospace</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
